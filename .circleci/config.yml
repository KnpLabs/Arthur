version: 2

jobs:
  test:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: vendor/bin/phpspec run -fpretty
  deploy:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - run: git config --global user.email "deploy@circle-ci.com"
      - run: git config --global user.name "${CIRCLE_USERNAME}"
      - run: git remote add heroku https://git.heroku.com/king-arthur-and-knights.git
      - run: git push -f heroku ${CIRCLE_BRANCH}:master

workflows:
  version: 2
  flow:
    jobs:
      - test
      - deploy
